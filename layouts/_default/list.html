{{ define "main" }}

<!-- The list template -->
<h1>{{ .Title | markdownify }}</h1>

{{ .Content }}

<ul>
  {{ range (where .Pages "Section" "!=" "") }}
  <li>
    <span>
      <span title="Date created.">{{ .Date.Format "2006-01-02" }}</span>
      &mdash;
      <span title="Date last updated.">{{ .Lastmod.Format "2006-01-02" }}</span>
    </span>
    &emsp;
    <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
  </li>
  {{ end }}
</ul>

{{ end }}
