<!-- Sidenotes inspired by https://danilafe.com/blog/sidenotes/ -->
{{- "" -}}
<span class="sidenote">
  {{- "" -}}
  <sup><label class="sidenote-label" for="sidenote-{{ add .Ordinal 1}}">{{add .Ordinal 1}}</label></sup>
  {{- "" -}}
  <input class="sidenote-checkbox" type="checkbox" id="sidenote-{{add .Ordinal 1}}"></input>
  {{- "" -}}
  <span class="sidenote-content">
    <sup class="sidenote-label">{{add .Ordinal 1}}</sup>
    {{.Inner | safeHTML}}
  </span>
  {{- "" -}}
</span>
{{- "" -}}
